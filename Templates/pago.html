        <section>
            <h2>Confirmar pago</h2>
            <div>
                Para finalizar la inscripcion al curso confirme que sus datos sean correctos y agregue su metodo de pago
                <form action="" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Datos Básicos</legend>
                        <label for="cuil">CUIL</label>
                        <input type="number" name="cuil" id="cuil" size="11" maxlength="11" required/><br><br>
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" name="nombre" id="nombre" size="50" maxlength="250" required/><br><br>
                        <label for="cuil">Teléfono</label>
                        <input type="number" name="telefono" id="telefono" size="50" maxlength="10"required /><br><br>
                        <label for="email">Correo Electronico</label>
                        <input type="email" name="email" id="email" size="50" maxlength="250" required/><br><br>
                        <label for="metodo_pago">Elegi el metodo de pago</label>
                        <input type="radio" name="metodo_pago" value="efectivo" checked="checked"> Efectivo
                        <input type="radio" name="metodo_pago" value="tarjeta" > Tarjeta de Credito / Debito 
                        <input type="radio" name="metodo_pago" value="transferencia" > Transferencia Bancaria<br><br>
                        <input type="submit" name="confirmar" value="Pagar">
                        <input type="reset" name="cancelar" value="Cancelar">
                    </fieldset>
                </form>
            </div>
        </section>
    </body>
